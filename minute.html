<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/two.css"/>
		<link rel="stylesheet" type="text/css" href="css/three.css"/>
		
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.css"/>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
		<script src="bootstrap/js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="bootstrap/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="js/one.js" type="text/javascript" charset="utf-8"></script>
		
		<link rel="stylesheet" type="text/css" href="css/广告.css"/>
	</head>
	<body>
		<div class="navbar-header">
  			<a href="index.html">ZhangTao的博客</a>
		</div>
		<div class="header">
			<h1>年度书单</h1>
		</div>
		<main>
			<div class="main">
			<div class="biaoge">
			<table class="table">
				  <thead>
				    <tr>
				      <th>含义</th>
				      <th>图标	</th></tr>
				  </thead>
				  <tbody>
				    <tr class="active">
				      <td>喜欢</td>
				      <td><span class="glyphicon glyphicon-heart"></span></td></tr>
				    <tr class="success">
				      <td>不喜欢	</td>
				      <td><span class="glyphicon glyphicon-remove"></span></td></tr>
				    <tr class="warning">
				      <td>未读完</td>
				      <td><span class="glyphicon glyphicon-star"></span></td></tr>
				    <tr class="danger">
				      <td>想读</td>
				      <td><span class="glyphicon glyphicon-flag	"></span></td></tr>
				  </tbody>
				</table>
			</div>
			<div class="main-main">
				<h3>2020</h3>
				<p>2020想看书单</p>
				<ul>
					<li>山楂树之恋<span class="glyphicon glyphicon-heart"></span><span class="glyphicon glyphicon-flag	"></span></li>
					<li>平凡的世界<span class="glyphicon glyphicon-flag	"></span></li>
				</ul>
				<h3>2019</h3>
				<p>2019推荐小说作者:超级大坦克科比</p>
				<ul>
					<li>我的郁金香小姐<span class="glyphicon glyphicon-heart	"></span></li>
					<li>挪威的森林</li>
					<li>天空之城</li>	
					<li>小团圆<span class="glyphicon glyphicon-star"></span></li>
					<li>龙王传说</li>
					<li>彷徨之刃<span class="glyphicon glyphicon-star"></span></li>
					<li>那些回不去的年少时光</li>
					<li>英雄联盟我的时代<span class="glyphicon glyphicon-star"></li>
				</ul>
			</div>
			</div>
		</main>
		<div>
			<div class="ganxie">
				<p>感谢你的阅读，留言评论吧</p>
			</div>
			<hr />
			<div class="liuyan">
				<div class="liuyan-tx"><img src="imgs/face.jpg"/></div>
				<div class="liuyan-txt"><input type="text" id="txt"/></div>
				<div class="liuyan-btn"><input type="button" value="提交" id="btn"/></div>
			</div>
			<div class="liuyan" id="liuyan">
				<div class="liuyan-tx"><img src="imgs/face.jpg"/></div>
				<div class="liuyan-img"><p>写的好</p></div>
			</div>
			<footer>
				<div class="footer">
					<h5>©2019年版权所有</h5>
				</div>
			</footer>
		</div>
<!--
	描述：右下方手机图标和在线交流	
-->
		<div class="jiaoliu" title="在线交流">
			<a href="#jiaoliu"><img src="imgs/love_message_phone_84px_1209614_easyicon.net.png" ></a>
		</div>
		<div class="jiaoliu-kuang">
			<div class="jiaoliu-kuang-header">
				<h2>在线交流</h2>
				<span class="glyphicon glyphicon-remove" data-toggle="modal" data-target="#myModal"></span>
			</div>
			<div class="jiaoliu-main" id="jiaoliu-main">
				<div class="c2">
					<div class="jiaoliu-main-img"><img src="imgs/face.jpg"/></div>
					<div class="jiaoliu-main-kk" style="float: right;">
						<div class="tag">
	 					<p class="arrow">
	     					<em></em><span>离线请留言</span>
	    				</p>
						</div>
					</div>
				</div>
			</div>
			<div class="jiaoliu-footer">
				<input type="text"  id="txt1" value="" />
				<span id="btn1" class="jiaoliu-footer-btn">提交</span>
			</div>
		</div>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel">
							提示
						</h4>
					</div>
					<div class="modal-body">
						要关闭吗？
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" id="cloce">关闭
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="gg">
			<div class="gb" id="btn2"><span class="glyphicon glyphicon-remove">关闭</span></div>
			<div class="gg-img">
				<div id="myCarousel" class="carousel slide">
				    <!-- 轮播（Carousel）指标 -->
				    <ol class="carousel-indicators">
				        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				        <li data-target="#myCarousel" data-slide-to="1"></li>
				        <li data-target="#myCarousel" data-slide-to="2"></li>
				    </ol>   
				    <!-- 轮播（Carousel）项目 -->
				    <div class="carousel-inner">
				        <div class="item active">
				            <img src="imgs/g1.jpg" alt="First slide">
				            <div class="carousel-caption">广告位招租</div>
				        </div>
				        <div class="item">
				            <img src="imgs/g2.jpg" alt="Second slide">
				            <div class="carousel-caption">广告位招租</div>
				        </div>
				        <div class="item">
				            <img src="imgs/g3.jpg" alt="Third slide">
				            <div class="carousel-caption">广告位招租</div>
				        </div>
				    </div>
				    <!-- 轮播（Carousel）导航 -->
				    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				        <span class="sr-only">Previous</span>
				    </a>
				    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				        <span class="sr-only">Next</span>
				    </a>
				</div>
			</div>
		</div>
	</body>
</html>
